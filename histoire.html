<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        h1 {
            color: red;
            font-size: 3em;
        }
        video {
            display: block;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }
        .menu-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 8px 16px;
            border-radius: 18px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(255, 0, 0, 0.5);
        }
        .menu-button:hover {
            background-color: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>L'Histoire d'Internet</h1>
    <video controls>
        <source src="video..mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>
    <a href="https://danielr-10.github.io/accueil" class="menu-button">Menú</a>
</body>
</html>
